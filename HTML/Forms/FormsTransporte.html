<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Trnasporte</title>
</head>
<body>
    <header>
        <h1>Formulário de Transporte</h1>
    </header>
    <article>
        <!--Início fo Formulário com a tag <form>-->
            <!--Atributo action refere-se ao destino do formulário-->
        <form action="malito:Carloscgq.1@gmail.com"
              method="post" id="fContato"
              oninput="result.value=parseInt(valor01.value)+parseInt(valor02.value)">
            <fieldset>
                <legend><strong>Identificação</strong></legend>
                <br>
                <!--Label é um rótulo do input-->
                <label for="Nome">Nome:</label><br>
                <!--Input campo para digitação do usuário-->
                <input type="text" size="50" name="Nome" id="Nome" required="required" placeholder="Digite seu nome">
                <br><br>
                <p>Você mora:</p>
                <!--Input para selecionar dentre as opções-->
                <input type="radio" name="tipo" id="cid" value="C">
                <label for="cid">Cidade</label> <br>
                <input type="radio" name="tipo" id="inter" value="I">
                <label for="inter">Interior</label> <br>
            </fieldset>
            <br><br>
            <fieldset>
                <legend><strong>Informações Extras</strong></legend>
                <br>
                <p>Qual meio de transporte você usa?</p>
                <input type="checkbox" id="transporte1" name="transporte1" value="Bike">
                <label for="transporte1"> Bicicleta</label> <br>
                <input type="checkbox" id="trnasporte2" name="trnasporte2" value="Car">
                <label for="transporte2">Carro</label> <br>
                <input type="checkbox" id="trnasporte3" name="trnasporte3" value="Mettro">
                <label for="transporte3">Metrô</label> <br>
                <input type="checkbox" id="trnasporte4" name="trnasporte4" value="Bus">
                <label for="transporte4">Ônibus</label>
                <br><br>
                <label for="time">Selecione seu time:</label>
                <select id="time" name="time">
                    <option value="Íbis">Íbis</option>
                    <option value="Náutico">Náutico</option>
                    <option value="Retrô">Retrõ</option>
                    <option value="Salgueiro">Sport</option>
                    <option value="Santa Cruz">Santa Cruz</option>
                    <option value="Sport">Salgueiro</option>
                </select><br><br>
                <label for="cCid">Escolha a sua Cidade na Lista:</label>
                <input autocomplete="on" list="cidade" name="tCid" id="cCid" placeholder="Sua Cidade">
                <datalist id="cidade">
                    <option value="Abreu e Lima"></option>
                    <option value="Cabo"></option>
                    <option value="Igarassu"></option>
                    <option value="Jaboatão dos Guararapes"></option>
                    <option value="Olinda"></option>
                    <option value="Recife"></option>
                    </datalist>
                </fieldset>
                <br><br>
                <fieldset>
                    <legend><strong>Idade</strong></legend>
                0
                <input type="range" name="valor01" id="valor01">
                100 +
                <input type="number" name="valor02" id="valor02" value="50">
                =
                <output name="result" for="valor01 valor02"></output>
                </fieldset>
                <br><br>
                <fieldset>
                    <legend><strong>Sua Opinião</strong></legend>
                <p>Sugestões, Elogios e Críticas:</p>
                <textarea name="message" rows="10" cols="50" placeholder="Deixe aqui a sua mensagem!" required></textarea>
                </fieldset>
                <br><br>
                <!--Input gera botão e value para definir su nome-->
                <input type="submit" value="Enviar">
            </form>
    </article><br><br><hr>
    <footer>
        <small>Instituto da Oportunidade Social</small>
    </footer>
</body>

</html>
